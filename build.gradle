group 'com.softwareonpurpose'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version '1.0.16'

repositories {
    mavenCentral()
}

configurations {
    asciidoclet
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.testng:testng:6.14.3'
    compile 'org.seleniumhq.selenium:selenium-java:3.13.0'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.6.0.Final'
    compile 'org.jboss.resteasy:resteasy-client:3.6.0.Final'
    compile files('./src/main/resources/coverage4test-1.0.7.jar')
    compile files('./src/main/resources/uinavigator-1.2.1.jar')
    compile files('./src/main/resources/calibrator4test-1.3.2.jar')
    asciidoclet 'org.asciidoctor:asciidoclet:1.+'
}

wrapper() {
    gradleVersion = '5.3.1'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'softwaregauntlet', 'Implementation-Version': version
    }
}

task configureJavadoc {
    doLast {
        javadoc {
            options.doclet = 'org.asciidoctor.Asciidoclet'
            options.docletpath = configurations.asciidoclet.files.toList()
        }
    }
}

javadoc {
    dependsOn configureJavadoc
}

test {
    description = "All tests"
    systemProperties['env'] = System.properties["env"]
    systemProperties['lang'] = System.properties["lang"]
    systemProperties['host'] = System.properties["host"]
    maxParallelForks = 4
    useTestNG()
}

task debug(type: Test) {
    description = 'Tests under development or being debugged'
    systemProperties['env'] = System.properties["env"]
    systemProperties['lang'] = System.properties["lang"]
    systemProperties['host'] = System.properties["host"]
    maxParallelForks = 4

    def groupsToInclude = []
    groupsToInclude.add('under_development')
    useTestNG() {
        groupsToInclude.each { String group -> includeGroups group }
    }
}

